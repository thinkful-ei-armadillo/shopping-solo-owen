<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit" class="js-add-to-shopping-list">Add item</button> <!-- handle add item from form button submit -->
            <button type="submit" class="js-search-shopping-list">Search</button> <!-- handle search item from form button submit -->
        </form>
         <!-- the checkbox goes here somehow -->
         <!--<label for checkbox>Hide Completed</label> 
             <input type="checkbox"></input> -->
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
